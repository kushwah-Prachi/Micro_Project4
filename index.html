<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="stylec.css">
</head>
<body>
    <div class="body">
        <input  class="input" placeholder="0" type="text">
        <div class="full_container">
            <div class="container1">
                <div class="button"><button class="btn">7</button></div>
                <div class="button"><button class="btn">8</button></div>
                <div class="button"><button class="btn">9</button></div>
                <div class="button"><button class="del">DEL</button></div>
                <div class="button"><button class="btn">4</button></div>
                <div class="button"><button class="btn">5</button></div>
                <div class="button"><button class="btn">6</button></div>
                <div class="button"><button class="btn">+</button></div>
                <div class="button"><button class="btn">1</button></div>
                <div class="button"><button class="btn">2</button></div>
                <div class="button"><button class="btn">3</button></div>
                <div class="button"><button class="btn">-</button></div>
                <div class="button"><button class="btn">.</button></div>
                <div class="button"><button class="btn">0</button></div>
                <div class="button"><button class="btn">/</button></div>
                <div class="button"><button class="btn">X</button></div>
            </div>
            <div class="container2">
                <div class="button2"><button class="reset">RESET</button></div>
                <div class="button2"><button class="equal">=</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
